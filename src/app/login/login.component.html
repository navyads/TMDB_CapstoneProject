<div class="container" id="userForm">
    <h2 id="userHead">User Login</h2>
    <form #loginform="ngForm" (ngSubmit)="userLogin()">

        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="user.emailId" class="form-control" id="email" placeholder="Enter email" name="email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required field</small>-->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required">Email Id is required</small>
          <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email Id</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" [(ngModel)]="user.password" class="form-control" id="password" placeholder="Enter password" name="password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info" [disabled]="loginform.form.invalid">Login</button>
    </form>
    <br>
    <small class="float-right">New user? <a routerLink="/register">Register here!</a></small>
  </div>
